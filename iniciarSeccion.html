<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Uni.forme - Iniciar seccion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"/>
    <link
      rel="icon"
      href="logo_sin_fondo.png"
      type="image/png"
    />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }

      /* Variables CSS para paleta */
      :root {
        --color-primario: #004080;
        --color-dos: #ffd500;
        --color-detalles: #ffffff;
        --color-textooscuro: #222;
        --texto-claro: #666;
      }

      /* Cursor parpadeante para posible efecto */
      .typing-cursor {
        animation: blink 1s step-start infinite;
      }
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
    </style>
    
  </head>
<body>
    <section>
    <!-- Minibar superior -->
    <div class="w-full px-4 py-2 text-sm font-semibold text-white bg-blue-600 shadow-md">
        Unifor.me
    </div>

    <!-- Contenido principal -->
    <div class="relative flex flex-col justify-center min-h-screen py-6 bg-gray-100 sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div
                class="absolute inset-0 transform -skew-y-6 shadow-lg bg-gradient-to-r from-blue-300 to-blue-600 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
            </div>
            <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                <div class="max-w-md mx-auto">
                    <div>
                        <h1 class="text-2xl font-semibold">Iniciar sesión</h1>
                    </div>
<form action="./Paginas compra/formulario.html" method="get" class="divide-y divide-gray-200">
    <div class="py-8 space-y-4 text-base leading-6 text-gray-700 sm:text-lg sm:leading-7">
        <!-- Email -->
        <div class="relative">
            <input id="email" name="email" type="email" required
                class="w-full h-10 text-gray-900 placeholder-transparent border-b-2 border-gray-300 peer focus:outline-none focus:border-blue-600"
                placeholder="Correo electrónico" />
            <label for="email"
                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Correo electrónico</label>
        </div>

        <!-- Contraseña -->
        <div class="relative">
            <input id="password" name="password" type="password" required
                class="w-full h-10 text-gray-900 placeholder-transparent border-b-2 border-gray-300 peer focus:outline-none focus:border-blue-600"
                placeholder="Contraseña" />
            <label for="password"
                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Contraseña</label>
        </div>

        <!-- Selección de rol -->
        <div class="relative">
            <label for="rol" class="block mb-1 text-sm font-medium text-gray-700">¿Eres estudiante o acudiente?</label>
            <select id="rol" name="rol" required
                class="block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="estudiante">Estudiante</option>
                <option value="acudiente">Acudiente</option>
            </select>
        </div>

        <!-- Botón -->
        <div class="relative">
            <button type="submit"
                class="inline-block w-full px-4 py-2 text-center text-white transition bg-blue-500 rounded-md hover:bg-blue-600">
                Enviar
            </button>
        </div>
    </div>
</form>

                </div>
            </div>
        </div>

        <!-- Botón flotante inferior izquierdo -->
        <a href="index.html"
            class="fixed px-4 py-2 text-black transition bg-yellow-400 rounded-full shadow-md bottom-4 left-4 hover:bg-yellow-500">
            Regresar a inicio
        </a>
    </div>

    <!-- Footer decorativo pequeño -->
    <footer class="py-2 mt-10 text-xs text-center text-white bg-blue-600">
        © 2025 uni.for.me — Todos los derechos reservados
    </footer>
</section>

    <!-- El contenido irá aquí -->
</body>
</html>
